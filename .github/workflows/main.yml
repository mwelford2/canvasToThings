name: Daily Assignment Adder

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once a day at midnight UTC
  workflow_dispatch:      # Optional: allows manual triggering

permissions:
  contents: write  # Needed to push changes back to the repo (for assignment id storage)

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      CANVAS_API_KEY: ${{ secrets.CANVAS_API_KEY }}
      GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      THINGS_EMAIL: ${{ secrets.THINGS_EMAIL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r reqs.txt

      - name: Run Python script
        run: |
          python main.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add weekRuns.txt totalRuns.txt assignments.txt assignmentsAdded.txt
          git diff --cached --quiet || git commit -m "Daily update of run/assignment logs"
          git push
