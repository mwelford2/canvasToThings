name: Daily Script Runner

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once a day at midnight UTC
  workflow_dispatch:      # Optional: allows manual triggering

permissions:
  contents: write  # Needed to push changes back to the repo

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r reqs.txt

      - name: Debug current directory
        run: |
          echo "Current path: $(pwd)"
          echo "Listing contents:"
          ls -al

      - name: Run your Python script
        run: |
          python main.py > output.log 2>&1

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add weekRuns.txt totalRuns.txt assignments.txt
          git diff --cached --quiet || git commit -m "Daily update of run/assignment logs"
          git push
